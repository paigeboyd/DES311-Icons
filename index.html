    <header>
        
        <p class="intro">A collection of illustrated icons <br />
            featuring some top European landmarks. 
            <br /><br />
            How many have you seen?</p>

        <img class="heroimg" src="images/heroimg.png">

        <section class="definition">
            
            <div id="wrapper">
        
            <img class="iconanimation" src="images/headeranimation.gif" style="width:50%;">
        
         
        </section>
        
        </div><!-- closes #wrapper div -->
           
        
        
        
        <section class="landmarkinfo">
        
            <div id="wrapper">
            
        <table>    
           <!-- ROW 1 -->
            <tr>
                <td>
                    <img alt="Sagrada Familia Icon" id="camera" src="dayicons/barcelonaday.png" style="height:150px;"> <br />
                    <p class="iconname">La Sagrada Família, Barcelona</p>
                </td>   
                <td>
                    <img alt="Konzerthaus Icon" id="luggage" src="dayicons/berlinday.png" style="height:150px;"><br />
                    <p class="iconname">Konzerthaus, Berlin</p>
                </td>   
                <td>
                    <img alt="Fisherman's Bastion Icon" id="sign" src="dayicons/budapestday.png" style="height:150px;"><br />
                    <p class="iconname">Halászbástya, Budapest</p>
                </td> 
                <td>
                    <img alt="Prague Castle Icon" id="airballoon" src="dayicons/pragueday.png" style="height:150px;"><br />
                    <p class="iconname">Prague Castle, Prague</p>
                </td>
                
            </tr>
            <!-- ROW 2 -->
            <tr>
                <td>
                    <img alt="Hallimgrimskirkja Icon" id="passport" src="dayicons/icelandday.png" style="height:150px;"><br />
                    <p class="iconname">Hallgrímskirkja, Reykjavík</p>
                </td>   

                <td>
                    <img alt="Big Ben Icon" id="globe" src="dayicons/londonday.png" style="height:150px;"><br />
                    <p class="iconname">Big Ben, London</p>
                </td>   
                <td>
                    <img alt="Notre Dame Icon" id="tent" src="dayicons/parisday.png" style="height:150px;"><br />
                    <p class="iconname">Notre Dame, Paris</p>
                </td> 
                <td>
                    <img alt="Trevi Fountain Icon" id="camper" src="dayicons/romeday.png" style="height:150px;"><br />
                    <p class="iconname">Trevi Fountain, Rome</p>
                </td>
            </tr>
            
        </table>
        

            <hr class="styledborder">
            </div> <!-- closes #wrapper div -->
    </section>
