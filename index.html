    <!-- SMOOTH SCROLLING jQUERY from http://sharethingz.com/js-jquery/jquery-smooth-scrolling-to-an-element-on-page/ -->        
    <script>    
        jQuery(document).ready(function(){
            jQuery('a[href^="#"]').click(function(e) {
                jQuery('html,body').animate({ scrollTop: jQuery(this.hash).offset().top - 70 }, 1000);

        return false;

        e.preventDefault();

    });

});
    </script>
    
    <!-- IMAGE CHANGE ON BUTTON CLICK -->
    <script>
    function changeImgNight() {
        document.getElementById("icon1").src="nighticons/barcelonanight.png";
        document.getElementById("icon2").src="nighticons/berlinnight.png";
        document.getElementById("icon3").src="nighticons/budapestnight.png";
        document.getElementById("icon4").src="nighticons/praguenight.png";
        document.getElementById("icon5").src="nighticons/icelandnight.png";
        document.getElementById("icon6").src="nighticons/londonnight.png";
        document.getElementById("icon7").src="nighticons/parisnight.png";
        document.getElementById("icon8").src="nighticons/romenight.png"; 
    }
        function changeImgDay() {
        document.getElementById("icon1").src="dayicons/barcelonaday.png";
        document.getElementById("icon2").src="dayicons/berlinday.png";
        document.getElementById("icon3").src="dayicons/budapestday.png";
        document.getElementById("icon4").src="dayicons/pragueday.png";
        document.getElementById("icon5").src="dayicons/icelandday.png";
        document.getElementById("icon6").src="dayicons/londonday.png";
        document.getElementById("icon7").src="dayicons/parisday.png";
        document.getElementById("icon8").src="dayicons/romeday.png"; 
    }
    </script>
    
</head>

<body onload="showTime()">
    <header>

            <a class="iconsa" href="#landmarkinfo">

            </a>
              
            <a class="iconsa" href="#landmarkinfo">

                   <figcaption>
                    Notre Dame de Paris, <br />

            </a>
            
            <a class="iconsa" href="#landmarkinfo">

                    Fontana di Trevi, <br />

            </a>
            
            </div> <!-- closes .iconsgrid -->
        

            
            </div> <!-- closes #wrapper div -->
    </section>

    <section class="download">
            
            <div id="wrapper">
